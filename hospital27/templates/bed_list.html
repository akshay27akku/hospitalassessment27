<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Details</title>
</head>
<body>
<h1>Application Details</h1>
<table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>mobile</th>
        </tr>

    {% for i in bed_lists %}
    <tr>
    <td>{{ i.name }}</td>
    <td>{{ i.age }}</td>
    <td>{{ i.address }}</td>
    <td>{{ i.mobile_number }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="6">No appointments found.</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
