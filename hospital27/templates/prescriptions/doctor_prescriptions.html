
{% block content %}
<div class="container mt-4">
    <h2>My Prescriptions</h2>
    {% if prescriptions %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Date Issued</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for prescription in prescriptions %}
                <tr>
                    <td>{{ prescription.patient.name }}</td>
                    <td>{{ prescription.date_issued|date:"d M Y" }}</td>
                    <td>
                        <a href="{% url 'prescription_detail' prescription.pk %}" class="btn btn-primary btn-sm">
                            View Details
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No prescriptions found.</p>
    {% endif %}
</div>
{% endblock %}
